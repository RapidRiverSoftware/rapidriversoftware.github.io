<!DOCTYPE html>
<html>
    {% include head.html %}

    <body id="home" class="page">
        {% include gtm.html %}
        {% include nav_frontpage.html %}

        <div class="full-page case-studies">
            <header class="header header--case-study-post">
                <div class="container post">
                    <div class="header--intro-text">
                        <div class="header--intro-heading">{{ page.title }}</div>
                    </div>
                </div>
            </header>
        
            <div class="container post">
                <picture>
                    <source srcset="/assets/img/case-studies/product/{{ page.slug }}.webp" type="image/webp">
                    <source srcset="/assets/img/case-studies/product/{{ page.slug }}.png" type="image/png">
                    <img class="case-study-product" src="/assets/img/case-studies/product/{{ page.slug }}.png" />
                </picture>
                <hr class="star-primary">

                {{ content | markdownify }}

                <hr class="star-primary">
                <ul class="list-inline item-details">
                    <li class="list-inline-item">Tags: </li>
                    {% for tag in page.tags %}
                    <li class="list-inline-item text-muted">
                        <span>{{ tag }}</span>
                    </li>
                    {% endfor %}
                </ul>
                <hr class="star-primary">
                <a href="/case-studies/#{{page.slug}}" class="btn btn-primary">Go back to case studies</a>
            </div>
        </div>

        {% include footer.html %}
        {% include js.html %}
    </body>

</html>
