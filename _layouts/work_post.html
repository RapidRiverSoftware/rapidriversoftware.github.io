<!DOCTYPE html>
<html>

  {% include head.html %}

    <body id="home" class="page">

    {% include gtm.html %}
    {% include nav_transparent.html %}

    <div class="full-page case-studies">
        <header class="case-study-post">
            <div class="container post">
                <div class="intro-text">
                    <div class="intro-heading">{{ page.title }}</div>
                </div>
            </div>
        </header>
        <div class="container post">
            <img class="case-study-product" src="/img/case-studies/product/{{page.slug}}.png" />
            <hr class="star-primary">
            {{ content | markdownify }}
            <hr class="star-primary">
            <ul class="list-inline item-details">
                <li>Client:
                    <strong><a href="{{page.project-url}}" target="_blank" rel="noopener noreferrer">{{ page.client }}</a>
                    </strong>
                </li>
                <li>Technology:
                    {{ page.tech }}
                </li>
            </ul>
            <hr class="star-primary">
            <a href="/case_studies/#{{page.slug}}" type="button" class="btn btn-primary">Go back to case studies</a>
        </div>
    </div>


    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
