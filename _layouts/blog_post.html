<!DOCTYPE html>
    <html>
    {% include head.html %}

    <body id="home" class="page">
        {% include gtm.html %}
        {% include nav_frontpage.html %}

        <div class="full-page blog">
            <header class="header header--blog-post">
                <div class="container post">
                    <div class="header__space-maker"></div>
                </div>
            </header>

            <div class="container post">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h1 class="title-case__heading">{{ page.title }}</h1>
                        <p class="meta"><em>{{ page.author }} - {{ page.date | date: '%B %d, %Y' }}</em></p>
                        {{ content }}
                    </div>
                </div>
                <div class="row">
                    <hr class="star-primary">
                </div>
                <div class="row justify-content-center">
                    <a href="/blog" class="btn btn-primary">Go back to blog posts</a>
                </div>
            </div>
        </div>

        {% include footer.html %}
        {% include js.html %}
    </body>
</html>
