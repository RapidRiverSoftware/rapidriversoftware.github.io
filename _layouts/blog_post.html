<!DOCTYPE html>
    <html>
    {% include shared/head.html %}

    <body id="home" class="page">
        {% include shared/gtm.html %}
        {% include shared/nav.html %}

        <div class="full-page blogpost -post">
            {% include posts/header.html %}

            <div class="container">
                <div class="postflex">
                    <h1 class="heading">{{ page.title }}</h1>
                    <p class="meta">
                        <em>
                            {{ page.author }} - {{ page.date | date: '%B %d, %Y' }}
                        </em>
                    </p>
                    <div class="content">
                        {{ content }}
                    </div>
                    <hr>
                    <div class="signoff">
                        <a href="/blog" class="button -blue">
                            Go back to blog posts
                        </a>
                    </div>
                </div>
            </div>
        </div>

        {% include shared/footer.html %}
        {% include shared/js.html %}
    </body>
</html>
