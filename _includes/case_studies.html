<!-- Case studies Section -->
<section id="case-studies" class="bg-light-gray">
    <div id="portfolio" class="container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Case studies</h2>
                    <h3 class="section-subheading text-muted">Some client work we are proud of.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                {% if post.categories contains 'portfolio' %}
                    <div class="col-md-4 col-sm-6 portfolio-item">
                        <a href="#portfolio-{{ post.modal-id }}-{{ post.client }}" class="portfolio-link" data-toggle="modal">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/case-studies/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                        <div class="portfolio-caption">
                            <h4>{{ post.title }}</h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>
</section>
