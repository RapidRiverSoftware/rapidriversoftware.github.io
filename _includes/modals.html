 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolio-{{ post.modal-id }}-{{ post.slug }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/case-studies/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {{ post.content }}
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="{{post.project-url}}">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Technology:
                                    {{ post.tech }}
                                </li>
                            </ul>
                            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
