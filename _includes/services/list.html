<!-- Services List Section -->
<div id="services" class="services">
    {% for post in site.services %}
    <section id="{{ post.slug }}" class="service-item">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="section-heading">
                        {{ post.title }}
                    </h2>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-md-6">
                    <h3 class="section-subheading text-muted mb-5">
                        {{ post.description }}
                    </h3>
                    <br />
                    <a href="{{ post.url | prepend: site.baseurl }}" class="">
                        Learn more about {{ post.title }}
                    </a>
                </div>
                <div class="col-md-5">
                    <h4>Related projects</h4>
                    <ul>
                        {% for project in post.example-projects %}
                        <li>
                            <a href="/case-studies{{ project[1] }}">
                                {{ project[0] | capitalize}}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
</div>
