<section>
    <div class="container">
      <ul class="blog posts">
        {% for post in paginator.posts %}
        {% if post.categories contains 'blog' %}
        <li>
          <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
          <p>{{ post.description }}</p>
          <p class="meta">{{ post.author }} - <em>{{ post.date | date: '%B %d, %Y' }}</em></p>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </section>
