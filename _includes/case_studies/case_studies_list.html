<!-- Case studies Section -->
<div id="projects" class="projects">
{% for post in site.case_studies %}
    {% if post.status contains 'published' %}
    <section id="{{ post.slug }}" class="project-item">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-md-6">
                        <a href="{{ post.url | prepend: site.baseurl }}" class="project-link">
                            <img src="/img/case-studies/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.tech }}</p>
                        <p>{{ post.subtitle }}</p>
                        <br /><br />
                        <a href="{{ post.url | prepend: site.baseurl }}" class="project-link">
                            Learn more about our work on {{ post.title }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endif %}
{% endfor %}
</div>
