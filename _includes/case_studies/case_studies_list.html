<!-- Case studies Section -->
<div id="portfolio" class="portfolio">
{% for post in site.case_studies %}
    <section class="portfolio-item">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if post.status contains 'published' %}
                    <div class="col-md-6">
                        <a href="{{ post.url | prepend: site.baseurl }}" class="portfolio-link">
                            <img src="/img/case-studies/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.tech }}</p>
                        <p>{{ post.subtitle }}</p>
                    </div>
                    {% else %}
                    <div class="col-md-6">
                        <a href="javascript:void(0)" class="portfolio-link">
                            <img src="/img/case-studies/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.tech }}</p>
                        <p>{{ post.subtitle }}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endfor %}
</div>
