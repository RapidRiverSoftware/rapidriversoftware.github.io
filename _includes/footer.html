<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="copyright col-sm col-md-8">
                <span class="copyright">&copy; {{ site.title }} 2016 - {{ 'now' | date: "%Y" }}</span>
            </div>
            <div class="col-sm col-md-4">
                <div class="socialmedia">
                    <ul class="socialmedia-list">
                        {% for network in site.social %}
                        <li class="item">
                            <a class="sociallink" href="{{ network.url }}">
                                <i class="fa fa-{{ network.title }}"></i>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="contactdetails">
                    <p><strong>Telephone:</strong> <a class="contactlink" href="tel:{{site.telephone}}">+60 3 2242 0689</a></p>
                    <p><strong>Office address:</strong><br>
                        <a class="contactlink" href="{{site.map}}">
                            Unit 25-02 Tower A The Vertical Business Suites<br>Avenue 3 Bangsar South City, No. 8 Jalan
                            Kerinchi<br>59200 Kuala Lumpur, Malaysia
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
