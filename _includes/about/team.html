<!-- About Us: Team -->
<section id="team" class="team about-item">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 class="section-heading">Who We Are</h2>
            </div>
        </div>
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 text-center">
                <h3 class="section-subheading text-muted">
                    Our team may not always be in the same room, but we do a great job staying on the same page. Meet
                    the people who make Rapid River tick.
                </h3>
            </div>
        </div>
        <div class="row">
            {% for member in site.people %}
            <div class="col-md-6 col-lg-4">
                <div class="team-member">
                    <img src="/assets/img/team/{{ member.pic }}.jpg" class="img-fluid rounded-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                    <ul class="list-inline social-buttons">
                        {% for network in member.social %}
                        <li class="list-inline-item">
                            <a href="{{ network.url }}">
                                <i class="fa fa-{{ network.title }}"></i>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
